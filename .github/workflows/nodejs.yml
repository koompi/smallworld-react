name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: running npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run lint
          npm run test
          chmod +x deploy.sh
          deploy.sh
        env:
          CI: true
